<h1>Users:</h1>


  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>website</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td style="font-weight:bold"> ></td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
        </tr>
    </tbody>
</table>
